<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style/cart.css">
  </head>
  <body>
    <div class="background">
      <div class="form">
        <div class="left">
         <div class="shoes">
          <h3>Checkout</h3>
          <img src="Assets/lebron 19.png" alt="lebron 19" class="leb">
          <div class="small">
            <img src="Assets/m.png" alt="m" class="m">
            <img src="Assets/l.png" alt="l" class="l">
            <img src="Assets/h.png" alt="h" class="h">
          </div>
         </div>
         <div class="words">
          <h3>Lebron 19</h3>
          <h3>$345.00</h3>
         </div>
         <div class="move">
          <span class="black">By Nike</span>&nbsp;<span class="black 2">|</span>&nbsp;<span>Basketball Shoe</span>
         </div>
       </div>
       <div class="right">
        <div class="flex">
          <div class="inputbox-1">
           <span>Size</span>
           <div class="div1">
             <select class="select-1">
               <option value="UK 10">UK 10</option>
               <option value="UK 9">UK 9</option>
               <option value="UK 8">UK 8</option>
               <option value="UK 7">UK 7</option>
             </select>
           </div>
          </div>
          <div class="inputbox-2">
           <span>Qty</span>
           <div class="div2">
             <select class="select-2">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
             </select>
           </div>
          </div>
          <div class="inputbox-3">
           <span>Colour</span>
          <div class="div3">
           <select class="select-3">
             <option value="White">White</option>
             <option value="Burgundy">Burgundy</option>
             <option value="Chrome">Chrome</option>
             <option value="Crimson">Crimson</option>
           </select>
          </div>
          </div>
        </div>
         <div class="Cards-Accepted">
         <span class="stick">Accepted Payment</span>
         <label for="RadioId" class="radio">
           <input type="radio" name="radiofield" id="RadioId" class="radio-input">
           <div class="radio-radio"></div>
           <img src="Assets/Visa@3x@2x.png" alt="Visa">
         </label>
         <label for="RadioId1" class="radio">
           <input type="radio" name="radiofield" id="RadioId" class="radio-input">
           <div class="radio-radio"></div>
           <img src="Assets/Mastercard@2x.png" alt="Mastercard">
         </label>
         <label for="RadioId2" class="radio">
           <input type="radio" name="radiofield" id="RadioId" class="radio-input">
           <div class="radio-radio"></div>
           <img src="Assets/MTN Mobile Money@2x.png" alt="Momo">
         </label>
         </div>
         <div class="inputbox">
           <span>Card Name</span>
           <input type="text" placeholder="">
         </div>
         <div class="inputbox">
           <span>Card Number</span>
           <input type="text" placeholder="">
         </div>
         <div class="flex-2">
           <div class="inputbox-4">
             <span>CVV</span>
             <input type="text" placeholder="xxx">
           </div>
           <div class="inputbox-5">
             <span>Expiry Date</span>
             <input type="text" placeholder="xx/xx">
           </div>
         </div>
         <div class="checkout">
           <input type="submit" value="CHECKOUT" class="submit-btn">
         </div>
         <div class="arrow">
          <li><a href="card.html"><ion-icon name="arrow-forward-outline"></ion-icon></a></li>
          <li><a href="cart.html"><ion-icon name="arrow-back-outline"></ion-icon></a></li>
         </div>
       </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="" async defer></script>
  </body>
</html>
