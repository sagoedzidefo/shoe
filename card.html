<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Style/card.css">
  </head>
  <body>
    <div class="background">
      <div class="form">
        <div class="left">
         <div class="shoes">
          <h3>Checkout</h3>
          <img src="Assets/lebron 19.png" alt="lebron 19" class="leb">
          <div class="small">
            <img src="Assets/m.png" alt="m" class="m">
            <img src="Assets/l.png" alt="l" class="l">
            <img src="Assets/h.png" alt="h" class="h">
          </div>
         </div>
         <div class="words">
          <h3>Lebron 19</h3>
          <h3>$345.00</h3>
         </div>
         <div class="para">
          <span>Qty:1</span>&nbsp;<span>|</span>&nbsp;<span>Colour:White</span>&nbsp;<span>|</span>&nbsp;<span>Size:UK 10</span>
         </div>
         <div class="move">
          <span class="black">By Nike</span>&nbsp;<span class="black 2">|</span>&nbsp;<span>Basketball Shoe</span>
         </div>
       </div>
       <div class="right">
        <div class="card">
          <img src="Assets/Group 39407.png" alt="card">
        </div>
        <div class="bill">
          <div class="subtotal">
            <h5>Subtotal</h5><h5>$345.00</h5>
          </div>
          <div class="estimated">
            <h5>Estimated shipping</h5><h5>$55.00</h5>
          </div>
            <div class="total">
              <h4>Total</h4><h4>$500.00</h4>
            </div>
        </div>
        <div class="checkout">
          <input type="submit" value="PAY" class="pay">
        </div>
       </div>
       <div class="arrow">
        <li><a href="card.html"><ion-icon name="arrow-forward-outline"></ion-icon></a></li>
        <li><a href="cart.html"><ion-icon name="arrow-back-outline"></ion-icon></a></li>
       </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="" async defer></script>
  </body>
</html>
